<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic - List of Vets</title>
</head>
<body>
<h1>List of Vets...</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="vet" type="com.jonathanslaven.learnspringpetclinic.model.Vet"*/-->
    <!--/*@thymesVar id="vets" type="java.util.Set"*/-->
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}">ID</td>
        <td th:text="${vet?.firstName}">First</td>
        <td th:text="${vet?.lastName}">Last</td>
    </tr>
    </tbody>
</table>
</body>
</html>
